<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Budget-Planner</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Budget Planner</h1>
        </div>
        <div class="budget-section">
            <div class="budget col col-md col-sm">
                <h2>budget</h2>
                <img src="image/money-bad.svg" width="40" alt="" />
                <p class="amount">$<span id="budgetAmount">0</span></p>
            </div>
            <div class="Expense col col-md col-sm">
                <h2>Expenses</h2>
                <img src="image/accounting.svg" width="40" alt="" />
                <p class="exp-amount">$<span id="ExpensesAmount">0</span></p>
            </div>
            <div class="balance col col-md col-sm">
                <h2>budget</h2>
                <img src="image/balance.svg" width="40" alt="" />
                <p class="amount">$<span id="balanceAmount">0</span></p>
            </div>
        </div>
        <div id="displayExpenses">
            <div class="budget-list">
                <div class="col">
                    <h4>Expenses topic</h4>
                </div>
                <div class="col">
                    <h4>Expense Cost</h4>
                </div>
                <div class="col"></div>
            </div>
            <div id="expValue"></div>
        </div>
    </div>
    <div class="toggle">
        <button id="myBtn" type="button">+</button>
    </div>
    <div id="myModel" class="model">
        <div class="model-content">
            <div class="model-header">
                <span class="close">&times;</span>
                <h2>Budget Form</h2>
            </div>
            <div class="model-body">
                <div class="budget-form" id="budget-form">
                    <form id="addForm">
                        <label for="">Make a budget</label> <br/>
                        <input type="number" id="number" /> </br>
                        <button type="submit"> Add Budget</button>
                    </form>
                </div>
                <div class="Expenses-form" id="expense-form">
                    <form action="" id="expForm">
                        <div class="">
                            <label for="">Enter your expense name</label> <br/>
                            <input type="text" id="exName" />
                        </div>
                        <div class="">
                            <label for="">Enter your expense amount</label> <br/>
                            <input type="number" id="expNumber" />
                        </div>
                        <button type="submit" id="submitExpen">Add Expense</button>
                    </form>
                    <button onclick="callBudget()" id="bug">
                    Back to add budget->
                </button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
